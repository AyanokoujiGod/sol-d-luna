<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sol D' Luna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      color: #8B0000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-sol.png" alt="Sol D' Luna">
  </header>

  <main>
    <h1>Bienvenido a Sol D' Luna</h1>
    <p>Muy pronto verás nuestra tienda online aquí.</p>
  </main>
</body>
</html>
